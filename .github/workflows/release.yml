name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build zip
        run: npm run zip

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate changelog
        if: steps.tag_check.outputs.exists == 'false'
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            RANGE="$PREVIOUS_TAG..HEAD"
            SINCE_TEXT="Changes since \`$PREVIOUS_TAG\`"
          else
            RANGE="HEAD"
            SINCE_TEXT="Initial release"
          fi

          LOG=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges)

          {
            echo "body<<EOF"
            echo "## What's Changed"
            echo ""
            echo "$SINCE_TEXT"
            echo ""
            if [ -n "$LOG" ]; then
              echo "$LOG"
            else
              echo "- No notable changes"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          files: .output/fitex-${{ steps.version.outputs.version }}-chrome.zip
